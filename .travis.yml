os: linux
language: minimal

env:
  global:
    secure: 

before_install:
  - sudo apt-get -qq update && sudo apt-get install -y --no-install-recommends texlive-fonts-recommended texlive-xetex texlive-latex-recommended texlive-latex-extra texlive-fonts-extra dvipng imagemagick

script:
  - mkdir build
  - xelatex -interaction=nonstopmode -output-directory build resume.tex

deploy:
  provider: releases
  edge: true
  file:
    - build/resume.pdf
  skip-cleanup: true
  on:
    tags: true
    branch: master
